<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primodis - Matériaux de Construction & Équipements</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Mon CSS perso -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- En-tête -->
    <header class="hero-gradient p-8 text-center">
        <h1 class="text-4xl font-bold text-white">Primodis</h1>
        <p class="text-xl mt-2">Matériaux de Construction & Équipements</p>
    </header>

    <!-- Section cartes -->
    <section class="p-8 grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="card-hover bg-secondary p-6 rounded-xl">
            <i class="fa-solid fa-hard-hat fa-2xl mb-4"></i>
            <h2 class="text-xl font-semibold mb-2">Construction</h2>
            <p>Matériaux et équipements pour vos chantiers.</p>
        </div>
        <div class="card-hover bg-secondary p-6 rounded-xl">
            <i class="fa-solid fa-truck fa-2xl mb-4"></i>
            <h2 class="text-xl font-semibold mb-2">Livraison</h2>
            <p>Livraison rapide et fiable de tous nos produits.</p>
        </div>
        <div class="card-hover bg-secondary p-6 rounded-xl">
            <i class="fa-solid fa-tools fa-2xl mb-4"></i>
            <h2 class="text-xl font-semibold mb-2">Équipements</h2>
            <p>Outils et machines pour vos projets professionnels.</p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="p-6 text-center bg-primary text-white">
        &copy; 2025 Primodis. Tous droits réservés.
    </footer>
</body>
</html>
